<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="test-shape-canvas" width="200" height="200" style="border: 1px solid #ccc; margin-top: 15px;">
				  <!-- 如果浏览器不显示p,此处指的是忽略,则是支持canvas的 -->
		  <p>你的浏览器不支持Canvas</p>
	</canvas>

	<canvas id="test-text-canvas" width="300" height="100" style="border: 1px solid #ccc; margin-top: 15px;">
	</canvas>

	<script>
		var
	    canvas = document.getElementById('test-shape-canvas'),
	    ctx = canvas.getContext('2d');

	    ctx.clearRect(0, 0, 200, 200); // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
		ctx.fillStyle = '#dddddd'; // 设置颜色
		ctx.fillRect(10, 10, 130, 130); // 把(10,10)位置大小为130x130的矩形涂色
		// 利用Path绘制复杂路径:
		var path=new Path2D();
		path.arc(75, 75, 50, 0, Math.PI*2, true);
		path.moveTo(110,75);
		path.arc(75, 75, 35, 0, Math.PI, false);
		path.moveTo(65, 65);
		path.arc(60, 65, 5, 0, Math.PI*2, true);
		path.moveTo(95, 65);
		path.arc(90, 65, 5, 0, Math.PI*2, true);
		ctx.strokeStyle = '#0000ff';
		ctx.stroke(path);

		var
		    canvas = document.getElementById('test-text-canvas'),
		    ctx = canvas.getContext('2d');
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.shadowOffsetX = 2;
		ctx.shadowOffsetY = 2;
		ctx.shadowBlur = 2;
		ctx.shadowColor = '#666666';
		ctx.font = '24px Arial';
		ctx.fillStyle = '#333333';
		ctx.fillText('带阴影的文字', 20, 40);

	</script>
</body>
</html>
