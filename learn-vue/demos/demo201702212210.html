<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js双向绑定的实现原理</title>
    <style>
    input {
        width: 200px;
    }
    </style>
</head>

<body>
    <h2>Vue.js双向绑定的实现原理</h2>
    <script type="text/javascript">
    var obj = {};
    Object.defineProperty(obj, 'hello', {
        get: function() {
            console.log('get方法获取值');
        },
        set: function(val) {
            console.log('set方法设置的值为：' + val);
        }
    });

    obj.hello; // get方法获取值
    obj.hello = 'Hello World';
    </script>
</body>

</html>
